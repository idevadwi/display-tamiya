<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SC Anniversary Race</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Tomorrow', sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1; /* Make sure text is above the video */
    }

    .track {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .time, .team {
      color: white;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      text-align: center;
      white-space: nowrap;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .time {
      font-size: 120px;
    }

    .team {
      font-size: 80px;
    }

    /* === Y Positions for Track 1 === */
    #track1-bto-time { top: 480px; }
    #track1-bto-team { top: 630px; }
    #track1-limit-time { top: 890px; }

    /* === Y Positions for Track 2 === */
    #track2-bto-time { top: 480px; }
    #track2-bto-team { top: 630px; }
    #track2-limit-time { top: 890px; }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="sc.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <!-- Track 1 -->
    <div class="track">
      <div id="track1-bto-time" class="time">--:--</div>
      <div id="track1-bto-team" class="team">----</div>
      <div id="track1-limit-time" class="time">--:--</div>
    </div>

    <!-- Track 2 -->
    <div class="track">
      <div id="track2-bto-time" class="time">--:--</div>
      <div id="track2-bto-team" class="team">----</div>
      <div id="track2-limit-time" class="time">--:--</div>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1JghwSrvl-1gKpRRbE4ZEpQNmbrt-afVBDtmWr-RnXQ4/BTO";

    async function updateData() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();

        for (const row of data) {
          const label = row.LABEL.toUpperCase();
          const time = row.TIME;
          const team = row.TEAM || "";

          if (label === "BTO TRACK 1") {
            document.getElementById("track1-bto-time").textContent = time;
            document.getElementById("track1-bto-team").textContent = team;
          } else if (label === "TIME LIMIT TRACK 1") {
            document.getElementById("track1-limit-time").textContent = time;
          } else if (label === "BTO TRACK 2") {
            document.getElementById("track2-bto-time").textContent = time;
            document.getElementById("track2-bto-team").textContent = team;
          } else if (label === "TIME LIMIT TRACK 2") {
            document.getElementById("track2-limit-time").textContent = time;
          }
        }
      } catch (err) {
        console.error("Failed to load data:", err);
      }
    }

    updateData();
    // Optional: refresh every 10s
    // setInterval(updateData, 10000);
  </script>

</body>
</html>
