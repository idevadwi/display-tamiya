<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Page Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <iframe id="slideshow-frame" src="leaderboard2.html"></iframe>

  <script>
    const pages = [
      { url: "leaderboard2.html", duration: 10000 }, // 10s
      { url: "best-race2.html", duration: 5000 }   // 5s
    ];

    let index = 0;
    const frame = document.getElementById("slideshow-frame");

    function nextPage() {
      index = (index + 1) % pages.length;
      frame.src = pages[index].url;
      setTimeout(nextPage, pages[index].duration);
    }

    setTimeout(nextPage, pages[0].duration);
  </script>

</body>
</html>
