<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Leaderboard with Video</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Tomorrow', sans-serif;
      background: black;
      position: relative;
    }

    .rotated-wrapper {
      width: 100vh;
      height: 100vw;
      transform: rotate(90deg); /* Change to 270deg if needed */
      transform-origin: center center;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
    }

    video#bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: 400;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      z-index: 1;
    }

    #bto-time { top: 370px; font-size: 140px; }
    #bto-team { top: 500px; font-size: 100px; }
    #sesi1-time { top: 720px; font-size: 140px; }
    #sesi1-team { top: 850px; font-size: 100px; }
    #limit-time { top: 1080px; font-size: 140px; }
  </style>
</head>
<body>

  <div class="rotated-wrapper">
    <!-- ðŸŽ¥ Video Background -->
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- ðŸ§¾ Overlay Text -->
    <div id="bto-time" class="overlay">00:00</div>
    <div id="bto-team" class="overlay">TEAM 1</div>
    <div id="sesi1-time" class="overlay">00:00</div>
    <div id="sesi1-team" class="overlay">TEAM 2</div>
    <div id="limit-time" class="overlay">00:00</div>
  </div>

  <!-- ðŸ” Google Sheet Data -->
  <script>
    const SHEET_JSON_URL = "https://opensheet.elk.sh/1HZ_Rfy-dHDbgocy0ckAI8urAF1-wkC5m3QErxxNx_-w/Sheet1";
         
    async function fetchData() {
      try {
        const res = await fetch(SHEET_JSON_URL);
        const data = await res.json();

        for (let row of data) {
          const { Label: label, Time: time, Team: team } = row;
          if (label === "BTO") {
            document.getElementById("bto-time").textContent = time;
            document.getElementById("bto-team").textContent = team;
          } else if (label === "SESI 1") {
            document.getElementById("sesi1-time").textContent = time;
            document.getElementById("sesi1-team").textContent = team;
          } else if (label === "TIME LIMIT") {
            document.getElementById("limit-time").textContent = time;
          }
        }
      } catch (e) {
        console.error("Failed to fetch sheet data", e);
      }
    }

    fetchData();
    setInterval(fetchData, 10000);

    document.getElementById("bg-video").addEventListener("loadeddata", () => {
      console.log("Video loaded");
    });
  </script>

</body>
</html>
