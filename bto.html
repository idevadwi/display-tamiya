<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Portrait Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Tomorrow', sans-serif;
    }

    .wrapper {
      width: 1080px;
      height: 1920px;
      transform: rotate(90deg); /* scale = 1080 / 1920 */
      transform-origin: center center;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      background: url('video-bto.png') no-repeat center center;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #bto-time    { top: 535px;  font-size: 140px; }
    #bto-team    { top: 685px;  font-size: 100px; }
    #sesi1-time  { top: 1000px; font-size: 140px; }
    #sesi1-team  { top: 1140px; font-size: 100px; }
    #limit-time  { top: 1470px; font-size: 140px; }
  </style>
</head>
<body>

  <div class="wrapper">
    <div id="bto-time" class="overlay">00:00</div>
    <div id="bto-team" class="overlay">TEAM 1</div>
    <div id="sesi1-time" class="overlay">00:00</div>
    <div id="sesi1-team" class="overlay">TEAM 2</div>
    <div id="limit-time" class="overlay">00:00</div>
  </div>

  <script>
    const SHEET_JSON_URL = "https://opensheet.elk.sh/1HZ_Rfy-dHDbgocy0ckAI8urAF1-wkC5m3QErxxNx_-w/Sheet1";

    async function fetchData() {
      try {
        const res = await fetch(SHEET_JSON_URL);
        const data = await res.json();

        for (let row of data) {
          const { Label: label, Time: time, Team: team } = row;
          if (label === "BTO") {
            document.getElementById("bto-time").textContent = time;
            document.getElementById("bto-team").textContent = team;
          } else if (label === "SESI 1") {
            document.getElementById("sesi1-time").textContent = time;
            document.getElementById("sesi1-team").textContent = team;
          } else if (label === "TIME LIMIT") {
            document.getElementById("limit-time").textContent = time;
          }
        }
      } catch (e) {
        console.error("Failed to fetch sheet data", e);
      }
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
